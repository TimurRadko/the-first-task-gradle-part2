plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testCompileClasspath 'org.junit.jupiter:junit-jupiter-params:5.7.1'

    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'com.epam.esm.utils:utils:1.3.5'
}